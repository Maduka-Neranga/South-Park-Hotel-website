<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Change Password</title>
		<link rel = "stylesheet" type = "text/css" href = "Css/changepassword.css">
		<script src = "Javascript/verification.js"></script>
	</head>
	<body style = "background : url('images/image1.jpg'); background-size : cover; background-repeat : no-repeat">
		<form action = "home.html" name = "changeform" onsubmit = "verification()">
			<div class = "main">
				<h1>Change Password</h1>
				<div class = "textbox">
					<i class="fa fa-lock" aria-hidden="true"></i><input type = "textbox" name = "password" placeholder = "New Password">
				</div>
				<div class = "textbox">
					<i class="fa fa-unlock-alt" aria-hidden="true"></i><input type = "password" name = "confirmpassword" placeholder = "Confirm Password">
				</div>
				  <input type = "submit" value = "Confirm" class = "btn1">
				<br/>
				<button class = "btn2"><a href = "forgotpassword.html">Go Back</a></button>
			</div>
		</form>
	</body>
</html>
